<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novelty Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Novelty</div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button type="submit">Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="Funny Mug.jpg" alt="Funny Mug">
                <h3>Funny Mug</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="Mini Drone.jpg" alt="Mini Drone">
                <h3>Mini Drone</h3>
                <p>$50.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="led.jpg" alt="LED Strip Lights">
                <h3>LED Strip Lights</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="Cube.jpg" alt="Puzzle Cube">
                <h3>Puzzle Cube</h3>
                <p>$8.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="pen.jpg" alt="pen">
                <h3>Pen</h3>
                <p>$5.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="Key.jpg" alt="Glowing Keychain">
                <h3>Glowing Keychain</h3>
                <p>$3.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="Magic.jpg" alt="Magic Trick Set">
                <h3>Magic Trick Set</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="Stress.jpg" alt="Stress Ball">
                <h3>Stress Ball</h3>
                <p>$2.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Shopping Website</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.querySelector('.search-bar button');
            const searchInput = document.querySelector('.search-bar input');
            const products = document.querySelectorAll('.product');

            searchButton.addEventListener('click', function() {
                const query = searchInput.value.trim().toLowerCase();
                products.forEach(product => {
                    const name = product.querySelector('h3').textContent.toLowerCase();
                    if (name.includes(query)) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
